<html>
  <head>
    <title>
      IDK
    </title>
    <style>
      *{
        background:black;
        color: white;
        font-size:2rem;
      }
      #logoIni{
        font-size: 30px;
      }
      #preInicio{
        /*margin: auto;*/
      }
      #board{
        text-align: center;
      }
    </style>
  </head>  
  <body>
    <div id="musicas">
      <audio id="drums" src="Jumanji_1995_Drums_SFX_Sound_Effect.mp3" loop></audio>
    </div>
 
    <div id="board">
      <button id="preInicio" onclick="iniJue()">
      <svg style="background: black" height="200" width="200">
        <circle cx="100" cy="100" r="90" stroke="brown" stroke-width="12" fill="silver" />
        <text id="logoIni" x="60" y="110" fill="indigo">PUSH</text>
      </svg>
    </button>
    </div>
    
    
    
    
    
    
    <script>
      //alert("Suba el volúmen para sentir escalofríos...");
      const drums = document.getElementById("drums");
      let board = document.getElementById("board");
      //drums.play();
      function inicia(){
        drums.play();
      }
      function para(){
        drums.pause();
      }
      function recarga(){
        drums.load();
      }
      function iniJue(){
        inicia();
        board.innerHTML = `
          <button onclick="inicia()">inicia</button>
          <button onclick="para()">para</button>
          <button onclick="recarga()">recarga</button>
          
          <br>
          <br>
          <p>
            Un texto es una composición de signos codificados en un sistema de escritura que forma una unidad de sentido. 
          </p>
        `;
        //Necesitamos decirle al usuario ode manera cómoda, que suba el volúmen.
      }
    </script>
  </body>
</html>
